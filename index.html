        function renderizarMenuInicio() {
            const contenedor = document.getElementById('contenedor-categorias-dinamico');
            contenedor.innerHTML = ''; 

            CONFIG_SECCIONES.forEach((seccion, index) => {
                // NUEVO: Si visible es false, saltamos esta tarjeta (no se dibuja)
                if (seccion.visible === false) return;

                const div = document.createElement('div');
                div.className = 'tarjeta-categoria';
                if (!seccion.disponible) div.classList.add('tarjeta-bloqueada');
                
                div.setAttribute('data-aos', 'fade-up');
                div.setAttribute('data-aos-delay', (index * 100));

                if (seccion.esPublicidad) {
                    div.onclick = function() { window.open(seccion.link, '_blank'); };
                } else {
                    div.onclick = function() { checkCategoria(seccion.id); };
                }

                // CONTENIDO DE LA TARJETA
                let badge = seccion.esOferta ? `<div class="badge-cat-promo">OFERTAS</div>` : '';
                let textoBtn = seccion.disponible ? 'Ver Cat치logo' : 'Cerrado 游';
                
                // Si es publicidad, NO mostramos bot칩n ni textos
                if (seccion.esPublicidad) textoBtn = ''; 
                
                let claseBtn = seccion.esOferta ? 'btn-rojo' : (seccion.disponible ? '' : 'btn-bloqueado');

                let contenidoHTML = '';
                if (!seccion.esPublicidad) {
                    if (seccion.titulo) contenidoHTML += `<h2>${seccion.titulo}</h2>`;
                    if (seccion.subtitulo) contenidoHTML += `<p>${seccion.subtitulo}</p>`;
                }
                
                let botonHTML = (!seccion.esPublicidad && textoBtn) ? `<span class="btn-entrar ${claseBtn}">${textoBtn}</span>` : '';

                div.innerHTML = `
                    <div class="brillo-hover"></div>
                    ${badge}
                    <img src="${seccion.img}" alt="${seccion.titulo || 'Publicidad'}">
                    <div class="contenido-cat">
                        ${contenidoHTML}
                        ${botonHTML}
                    </div>
                `;
                contenedor.appendChild(div);
            });
        }

        function checkCategoria(idCategoria) {
            const config = CONFIG_SECCIONES.find(c => c.id === idCategoria);
            if (config && config.disponible) {
                cargarCatalogo(idCategoria);
            } else {
                alert(`丘멆잺 La secci칩n de ${config.titulo} estar치 disponible pr칩ximamente.`);
            }
        }

        function irAlInicio() {
            document.getElementById('seccion-categorias').style.display = 'block';
            document.getElementById('seccion-grid').style.display = 'none';
            setTimeout(() => AOS.refresh(), 100);
            window.scrollTo(0,0);
        }

        function cargarCatalogo(filtro) {
            document.getElementById('seccion-categorias').style.display = 'none';
            document.getElementById('seccion-grid').style.display = 'block';
            setTimeout(() => AOS.refresh(), 100);

            const contenedor = document.getElementById('grid-productos');
            contenedor.innerHTML = "";

            let productosAMostrar = [];
            if (filtro === 'ofertas') {
                productosAMostrar = listaProductos.filter(p => p.activo === true && p.enPromocion === true);
            } else {
                productosAMostrar = listaProductos.filter(p => p.activo === true && p.categoria === filtro);
            }

            productosAMostrar.sort((a, b) => a.orden - b.orden);

            if (productosAMostrar.length === 0) {
                contenedor.innerHTML = `<p style="text-align:center; width:100%; color:#888; margin-top:50px;">No hay productos disponibles en esta secci칩n por el momento.</p>`;
                return;
            }

            productosAMostrar.forEach((prod, index) => {
                const tarjeta = document.createElement('div');
                tarjeta.className = 'tarjeta-producto';
                tarjeta.setAttribute('data-aos', 'fade-up');
                tarjeta.setAttribute('data-aos-delay', (index * 50)); 
                tarjeta.onclick = function() { abrirModal(prod.id); };

                let etiquetaHtml = '';
                let precioHtml = '';

                if (prod.enPromocion) {
                    etiquetaHtml = `<div class="etiqueta-oferta">OFERTA</div>`;
                    precioHtml = `
                        <div class="bloque-precios">
                            <span class="precio-tachado">$${prod.precioOriginal}</span>
                            <span class="precio-card precio-rojo">$${prod.precio}</span>
                        </div>
                    `;
                } else {
                    precioHtml = `<div class="bloque-precios"><span class="precio-card">$${prod.precio}</span></div>`;
                }

                tarjeta.innerHTML = `
                    <div class="img-wrapper">
                        ${etiquetaHtml}
                        <img src="${prod.img}" alt="${prod.nombre}" loading="lazy">
                    </div>
                    <div class="info-card">
                        <h3>${prod.nombre}</h3>
                        ${precioHtml}
                        <span class="texto-ver-detalles">Toca para comprar</span>
                    </div>
                `;
                contenedor.appendChild(tarjeta);
            });
            window.scrollTo(0,0);
        }

        function abrirModal(idProducto) {
            productoActual = listaProductos.find(p => p.id === idProducto);
            document.getElementById('modal-titulo-producto').innerText = productoActual.nombre;
            
            const contenedorPrecio = document.getElementById('contenedor-precio-modal');
            if (productoActual.enPromocion) {
                contenedorPrecio.innerHTML = `<span class="precio-tachado-modal">$${productoActual.precioOriginal}</span><span class="precio-modal precio-rojo">$${productoActual.precio}</span>`;
            } else {
                contenedorPrecio.innerHTML = `<span class="precio-modal">$${productoActual.precio}</span>`;
            }

            document.getElementById('cantidad-seleccionada').value = 1;
            document.getElementById('total-precio').innerText = `$${productoActual.precio}`;
            document.getElementById('modelo-input').value = productoActual.modelo || "Edici칩n Est치ndar";

            document.getElementById('modal-pedido').style.display = 'flex';
            document.body.classList.add('modal-open');
        }

        function cerrarModal() {
            document.getElementById('modal-pedido').style.display = 'none';
            document.body.classList.remove('modal-open');
        }

        function cambiarCantidad(cambio) {
            let input = document.getElementById('cantidad-seleccionada');
            let valorActual = parseInt(input.value);
            let nuevoValor = valorActual + cambio;
            if (nuevoValor >= 1 && nuevoValor <= 10) {
                input.value = nuevoValor;
                actualizarTotal();
            }
        }

        function actualizarTotal() {
            let cant = document.getElementById('cantidad-seleccionada').value;
            let total = cant * productoActual.precio;
            document.getElementById('total-precio').innerText = `$${total}`;
        }

        function enviarWhatsapp() {
            const telefono = "529241781748";
            let modelo = document.getElementById('modelo-input').value;
            let cantidad = document.getElementById('cantidad-seleccionada').value;
            
            let metodos = document.getElementsByName('pago');
            let pagoSeleccionado = "No especificado";
            for(let i = 0; i < metodos.length; i++){ if(metodos[i].checked) pagoSeleccionado = metodos[i].value; }
            
            let total = cantidad * productoActual.precio;
            let folio = Math.floor(1000 + Math.random() * 9000); 
            let textoOferta = productoActual.enPromocion ? " 游댠" : "";

            let mensaje = `Hola VP, nuevo pedido *VP-${folio}*%0A--------------------------------%0A游닍 *${productoActual.nombre}*${textoOferta}%0A游댔 *Modelo:* ${modelo}%0A游댝 *Cant:* ${cantidad}%0A游눯 *Total:* $${total} MXN%0A游눱 *Pago:* ${pagoSeleccionado}%0A--------------------------------`;
            let url = `https://wa.me/${telefono}?text=${mensaje}`;
            window.open(url, '_blank');
        }

        // INICIALIZACI칍N
        window.onload = function() {
            renderizarMenuInicio(); 
        };
    </script>
